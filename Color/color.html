<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HSLA Color Picker</title>

     .slider-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
     
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="range"] {
      width: 150px;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="colorPreview" class="preview">hsla(336, 100%, 63%, 0.3)</div>

  <div class="slider-container">
    <div class="slider-group">
      <input type="range" id="hue" min="0" max="360" value="326">
      <label>HUE<br><span id="hueValue">336</span></label>
    </div>

    <div class="slider-group">
      <input type="range" id="saturation" min="0" max="100" value="100">
      <label>SATURATION<br><span id="saturationValue">100</span>%</label>
    </div>

    <div class="slider-group">
      <input type="range" id="lightness" min="0" max="100" value="53">
      <label>LIGHTNESS<br><span id="lightnessValue">63</span>%</label>
    </div>

    <div class="slider-group">
      <input type="range" id="alpha" min="0" max="1" step="0.01" value="0.3">
      <label>ALPHA<br><span id="alphaValue">0.3</span></label>
    </div>
  </div>

  <script>
    const hue = document.getElementById('hue');
    const saturation = document.getElementById('saturation');
    const lightness = document.getElementById('lightness');
    const alpha = document.getElementById('alpha');

    const preview = document.getElementById('colorPreview');

    const hueVal = document.getElementById('hueValue');
    const satVal = document.getElementById('saturationValue');
    const lightVal = document.getElementById('lightnessValue');
    const alphaVal = document.getElementById('alphaValue');

    function updateColor() {
      const h = hue.value;
      const s = saturation.value;
      const l = lightness.value;
      const a = alpha.value;

      const hslaColor = `hsla(${h}, ${s}%, ${l}%, ${a})`;
      preview.style.backgroundColor = hslaColor;
      preview.textContent = hslaColor;

      hueVal.textContent = h;
      satVal.textContent = s;
      lightVal.textContent = l;
      alphaVal.textContent = a;
    }

    // Attach event listeners
    [hue, saturation, lightness, alpha].forEach(slider => {
      slider.addEventListener('input', updateColor);
    });

    // Initialize
    updateColor();
  </script>

</body>
</html>
